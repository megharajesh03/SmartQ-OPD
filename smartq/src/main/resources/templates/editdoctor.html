<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor | SmartQ Admin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d9488;
            --primary-dark: #0f766e;
            --bg-gradient-start: #f0fdfa;
            --bg-gradient-end: #ccfbf1;
            --text-dark: #1e293b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .form-card {
            background: #ffffff;
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            width: 100%;
            max-width: 700px;
        }

        .form-header {
            background: var(--primary-color);
            padding: 2rem;
            text-align: center;
            color: white;
            position: relative;
        }

        .form-header h2 {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }

        .form-header p {
            opacity: 0.9;
            font-size: 0.9rem;
            margin: 0;
        }

        .form-body {
            padding: 2.5rem;
        }

        /* Input Styling */
        .input-group-text {
            background-color: #f8fafc;
            border-color: #e2e8f0;
            color: var(--primary-color);
            border-right: none;
        }

        .form-control, .form-select {
            border-color: #e2e8f0;
            border-left: none;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            color: var(--text-dark);
        }

        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-color: var(--primary-color);
        }

        .input-group:focus-within .input-group-text {
            border-color: var(--primary-color);
        }

        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
            color: #475569;
            margin-bottom: 0.5rem;
        }

        /* Buttons */
        .btn-submit {
            background-color: var(--primary-color);
            border: none;
            padding: 0.8rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-cancel {
            background-color: transparent;
            border: 2px solid #e2e8f0;
            color: #64748b;
            padding: 0.8rem;
            font-weight: 500;
        }

        .btn-cancel:hover {
            background-color: #f1f5f9;
            color: #475569;
            border-color: #cbd5e1;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="form-card">
            
            <div class="form-header">
                <i class="fas fa-user-edit fa-3x mb-3"></i>
                <h2>Update Doctor Details</h2>
                <p th:text="${'Editing Profile: ' + doctor.username}">Editing Profile</p>
            </div>

            <div class="form-body">
                <form th:action="@{/admin/editdoctor/{id}(id=${doctor.id})}" method="post">
                    
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" id="username" name="username" class="form-control" th:value="${doctor.username}" required>
                            </div>
                        </div>

                        <div class="col-md-6 mb-4">
                            <label for="specialization" class="form-label">Specialization</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-stethoscope"></i></span>
                                <input type="text" id="specialization" name="specialization" class="form-control" th:value="${doctor.specialization}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" id="email" name="email" class="form-control" th:value="${doctor.email}" required>
                            </div>
                        </div>

                        <div class="col-md-6 mb-4">
                            <label for="phone" class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="text" id="phone" name="phone" class="form-control" th:value="${doctor.phone}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="text" id="password" name="password" class="form-control" th:value="${doctor.password}" required>
                            </div>
                        </div>

                        <div class="col-md-6 mb-4">
                            <label for="status" class="form-label">Current Status</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-toggle-on"></i></span>
                                <select id="status" name="status" class="form-select" required>
                                    <option value="" disabled>Choose an option</option>
                                    
                                    <option value="AVAILABLE" 
                                            th:selected="${doctor.status != null and (doctor.status.toString() == 'AVAILABLE' or doctor.status.toString() == 'Available')}">
                                            Available
                                    </option>
                                    
                                    <option value="NOT_AVAILABLE" 
                                            th:selected="${doctor.status != null and (doctor.status.toString() == 'NOT_AVAILABLE' or doctor.status.toString() == 'Not Available')}">
                                            Not Available
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-submit">
                            <i class="fas fa-sync-alt me-2"></i> Update Doctor
                        </button>
                        <a th:href="@{/admin/doctorlist}" class="btn btn-cancel text-center text-decoration-none">
                            Cancel
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
