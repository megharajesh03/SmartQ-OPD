<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | SmartQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* ... (Keep your existing styles) ... */
        :root {
            --primary-color: #0d9488;
            --primary-dark: #0f766e;
            --teal-bg-start: #f0fdfa;
            --teal-bg-end: #ccfbf1;
            --text-dark: #1e293b;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--teal-bg-start) 0%, var(--teal-bg-end) 100%);
            min-height: 100vh;
            background-attachment: fixed;
        }
        
        /* Navbar & other styles... (Keep what you have) */
        .navbar { background: var(--primary-color); padding: 1rem 2rem; box-shadow: 0 4px 20px rgba(13, 148, 136, 0.2); }
        .navbar-brand { color: white !important; font-weight: 700; font-size: 1.5rem; }
        .btn-nav-logout { background: #ef4444; color: white; border: none; }
        
        /* Cards */
        .admin-section-card {
            background: white; border: none; border-radius: 20px; padding: 2.5rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); height: 100%;
            transition: transform 0.2s;
        }
        .admin-section-card:hover { transform: translateY(-5px); }

        /* Special Style for Reset Card */
        .card-reset { border: 2px solid #fee2e2; background: #fff1f2; }
        .card-reset .icon-box { background: #fecaca; color: #dc2626; }
        .btn-reset {
            background: #dc2626; color: white; border: none; width: 100%;
            padding: 0.8rem; border-radius: 50px; font-weight: 600;
        }
        .btn-reset:hover { background: #b91c1c; }

        /* Reuse your icon-box/btn styles from before... */
        .icon-box { width: 70px; height: 70px; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 2rem; margin-bottom: 1.5rem; }
        .card-doctor .icon-box { background: #e0f2fe; color: #0284c7; }
        .card-user .icon-box { background: #dcfce7; color: #16a34a; }
        
        .action-btn { display: block; text-decoration: none; padding: 0.7rem; text-align: center; border-radius: 50px; margin-bottom: 0.5rem; font-weight: 600; }
        .btn-view { background: #e2e8f0; color: #475569; }
        .btn-add { border: 2px solid #cbd5e1; color: #475569; }
    </style>
</head>

<body>

    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt me-2"></i>SmartQ <span class="fw-light opacity-75 fs-6"> Admin Portal</span>
            </a>
            <a href="/admin/adminlogin" class="btn btn-nav-logout btn-sm rounded-pill px-3">Logout</a>
        </div>
    </nav>

    <div class="container" style="margin-top: 120px; margin-bottom: 50px;">
        
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
            <i class="fas fa-check-circle me-2"></i> <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="text-center mb-5">
            <h2 class="fw-bold" style="color: var(--text-dark);">System Overview</h2>
            <p class="text-secondary">Manage hospital staff, records, and daily operations</p>
        </div>

        <div class="row g-4 justify-content-center">

            <div class="col-md-4">
                <div class="admin-section-card card-doctor">
                    <div class="icon-box"><i class="fas fa-user-md"></i></div>
                    <h4 class="fw-bold">Doctors</h4>
                    <p class="text-muted mb-4">Manage doctor profiles and availability.</p>
                    <a href="/admin/doctorlist" class="action-btn btn-view">View Doctors</a>
                    <a href="/admin/adddoctor" class="action-btn btn-add">Add Doctor</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="admin-section-card card-user">
                    <div class="icon-box"><i class="fas fa-users"></i></div>
                    <h4 class="fw-bold">Users</h4>
                    <p class="text-muted mb-4">Manage patient accounts and roles.</p>
                    <a href="/admin/userlist" class="action-btn btn-view">View Users</a>
                    <a href="/admin/adduser" class="action-btn btn-add">Add User</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="admin-section-card card-reset">
                    <div class="icon-box"><i class="fas fa-power-off"></i></div>
                    <h4 class="fw-bold text-danger">End of Day</h4>
                    <p class="text-secondary mb-4">Reset all tokens and queues for a fresh start.</p>
                    
                    <form action="/admin/resetSystem" method="post" onsubmit="return confirm('⚠️ WARNING: This will delete ALL active tokens and reset the queue for the next day.\n\nAre you sure you want to proceed?');">
                        <button type="submit" class="btn-reset">
                            <i class="fas fa-sync-alt me-2"></i> Start New Day
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
