<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insurance Details | SmartQ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d9488;
            --primary-dark: #0f766e;
            --teal-bg-start: #f0fdfa; 
            --teal-bg-end: #ccfbf1;   
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--teal-bg-start) 0%, var(--teal-bg-end) 100%);
            min-height: 100vh;
            padding-bottom: 2rem;
        }

        .navbar {
            background: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            padding: 1rem 2rem;
        }
        .navbar-brand { font-weight: 700; color: var(--primary-color) !important; font-size: 1.5rem; }

        .form-card {
            background: white;
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            padding: 2.5rem;
            max-width: 800px;
            margin: 120px auto 0 auto;
        }

        .form-label { font-weight: 500; color: #334155; margin-bottom: 0.5rem; }
        
        .input-group-text { background-color: #f8fafc; border: 1px solid #cbd5e1; border-right: none; color: var(--primary-color); }
        .form-control, .form-select { border-radius: 0 10px 10px 0; padding: 0.75rem 1rem; border: 1px solid #cbd5e1; border-left: none; }
        .input-group .input-group-text { border-radius: 10px 0 0 10px; }
        
        .form-control:focus { border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1); }
        .input-group:focus-within .input-group-text { border-color: var(--primary-color); }

        /* Custom Alert Styles */
        .status-alert {
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .alert-warning-custom {
            background-color: #fffbeb;
            border: 1px solid #fcd34d;
            color: #92400e;
        }
        .alert-info-custom {
            background-color: #ecfeff;
            border: 1px solid #a5f3fc;
            color: #155e75;
        }

        .btn-save {
            background: var(--primary-color); color: white; border-radius: 50px;
            padding: 0.8rem 2rem; border: none; font-weight: 600; width: 100%; transition: all 0.2s;
        }
        .btn-save:hover { background: var(--primary-dark); transform: translateY(-2px); color: white; }

        .btn-skip {
            background: transparent; color: #64748b; border: 2px solid #e2e8f0; border-radius: 50px;
            padding: 0.8rem 2rem; font-weight: 600; width: 100%; transition: all 0.2s; text-decoration: none; display: block; text-align: center;
        }
        .btn-skip:hover { background: #f1f5f9; color: #334155; border-color: #cbd5e1; }
    </style>
</head>
<body>

    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-heartbeat me-2"></i>SmartQ Insurance
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="form-card">
            
            <div class="text-center mb-4">
                <div class="d-inline-flex align-items-center justify-content-center rounded-circle p-4 mb-3" style="background-color: var(--teal-bg-end); color: var(--primary-color);">
                    <i class="fas fa-file-medical-alt fa-3x"></i>
                </div>
                <h3 class="fw-bold text-dark">Insurance Details</h3>
            </div>

            <div th:if="${status == 'EXPIRED'}" class="status-alert alert-warning-custom">
                <i class="fas fa-exclamation-triangle fa-lg"></i>
                <div>
                    <strong>Action Required:</strong> Your insurance policy has expired. Please update the details below.
                </div>
            </div>
            
            <div th:unless="${status == 'EXPIRED'}" class="status-alert alert-info-custom">
                <i class="fas fa-info-circle fa-lg"></i>
                <div>
                    <strong>Optional:</strong> Add your insurance details now to speed up your billing process later.
                </div>
            </div>

            <form th:action="@{/user/saveInsurance}" th:object="${user}" method="post">
                
                <input type="hidden" th:field="*{id}">
                <input type="hidden" name="insurance.status" value="true"> 

                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label">Provider Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-building"></i></span>
                            <input type="text" th:field="*{insurance.providerName}" class="form-control" placeholder="e.g. BlueCross" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Policy Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-hashtag"></i></span>
                            <input type="text" th:field="*{insurance.insuranceNumber}" class="form-control" placeholder="XX-123456" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Coverage Type</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-shield-alt"></i></span>
                            <input type="text" th:field="*{insurance.coverageType}" class="form-control" placeholder="e.g. Full Coverage">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Premium Amount</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                            <input type="number" step="0.01" th:field="*{insurance.premiumAmount}" class="form-control" placeholder="0.00">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Validity Start</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                            <input type="date" th:field="*{insurance.validityStart}" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Validity End</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-calendar-times"></i></span>
                            <input type="date" th:field="*{insurance.validityEnd}" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-5 g-3">
                    <div class="col-md-6 order-md-2">
                        <button type="submit" class="btn-save">
                            <i class="fas fa-check-circle me-2"></i> Save & Continue
                        </button>
                    </div>
                    <div class="col-md-6 order-md-1">
                        <a th:href="@{/user/userhome(userId=${user.id})}" class="btn-skip">
                            Skip for Now
                        </a>
                    </div>
                </div>

            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
