<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | SmartQ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0d9488; /* Medical Teal */
            --primary-dark: #0f766e;
            --secondary-bg: #f0fdfa;
            --text-dark: #1e293b;
            --text-light: #64748b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0fdfa 0%, #ccfbf1 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        /* Decorative background circle */
        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: rgba(13, 148, 136, 0.05);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            z-index: -1;
        }

        .main-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            padding: 3rem;
            width: 100%;
            max-width: 900px;
            position: relative;
            overflow: hidden;
        }

        /* Top decorative bar */
        .main-card::top {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--primary-color);
        }

        .header-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header-section h1 {
            color: var(--text-dark);
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .header-section p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Role Cards Container */
        .role-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        /* Individual Role Card */
        .role-card {
            background: #fff;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 2rem 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .role-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(13, 148, 136, 0.15);
        }

        .icon-box {
            width: 70px;
            height: 70px;
            background: var(--secondary-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            transition: background 0.3s;
        }

        .role-card:hover .icon-box {
            background: var(--primary-color);
        }

        .icon-box i {
            font-size: 1.8rem;
            color: var(--primary-color);
            transition: color 0.3s;
        }

        .role-card:hover .icon-box i {
            color: #fff;
        }

        .role-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .role-desc {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 0;
        }

        .arrow-icon {
            margin-top: 1rem;
            color: var(--primary-color);
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s;
        }

        .role-card:hover .arrow-icon {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* Footer */
        .footer-text {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #94a3b8;
        }

    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="main-card">
            <div class="header-section">
                <h1>SmartQ</h1>
                <p>Welcome to the Management Portal. Please select your dashboard.</p>
            </div>

            <div class="role-grid">
                <a th:href="@{/adminlogin}" href="/adminlogin" class="role-card">
                    <div class="icon-box">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="role-title">Administrator</div>
                    <p class="role-desc">System configuration and management</p>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                </a>

                <a th:href="@{/doctorlogin}" href="/doctorlogin" class="role-card">
                    <div class="icon-box">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <div class="role-title">Doctor</div>
                    <p class="role-desc">Patient records and appointments</p>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                </a>

                <a th:href="@{/userlogin}" href="/userlogin" class="role-card">
                    <div class="icon-box">
                        <i class="fas fa-procedures"></i>
                    </div>
                    <div class="role-title">Patient</div>
                    <p class="role-desc">View history and book visits</p>
                    <i class="fas fa-arrow-right arrow-icon"></i>
                </a>
            </div>

            <div class="footer-text">
                &copy; 2025 Hospital Management System | Secure Login
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
