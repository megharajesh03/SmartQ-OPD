<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit My Profile | Doctor Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Exact same styling as Admin page for consistency */
        :root {
            --primary-color: #0d9488;
            --primary-dark: #0f766e;
            --bg-gradient-start: #f0fdfa;
            --bg-gradient-end: #ccfbf1;
            --text-dark: #1e293b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .form-card {
            background: #ffffff;
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            width: 100%;
            max-width: 700px;
        }

        .form-header {
            background: var(--primary-color);
            padding: 2rem;
            text-align: center;
            color: white;
            position: relative;
        }

        .form-header h2 {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }

        .form-header p {
            opacity: 0.9;
            font-size: 0.9rem;
            margin: 0;
        }

        .form-body {
            padding: 2.5rem;
        }

        .input-group-text {
            background-color: #f8fafc;
            border-color: #e2e8f0;
            color: var(--primary-color);
            border-right: none;
        }

        .form-control, .form-select {
            border-color: #e2e8f0;
            border-left: none;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            color: var(--text-dark);
        }

        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-color: var(--primary-color);
        }

        .input-group:focus-within .input-group-text {
            border-color: var(--primary-color);
        }

        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
            color: #475569;
            margin-bottom: 0.5rem;
        }

        .btn-submit {
            background-color: var(--primary-color);
            border: none;
            padding: 0.8rem;
            font-weight: 500;
            transition: all 0.3s;
            color: white;
        }

        .btn-submit:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-cancel {
            background-color: transparent;
            border: 2px solid #e2e8f0;
            color: #64748b;
            padding: 0.8rem;
            font-weight: 500;
        }

        .btn-cancel:hover {
            background-color: #f1f5f9;
            color: #475569;
            border-color: #cbd5e1;
        }

        /* Password Toggle Button Style */
        .password-toggle {
            cursor: pointer;
            background-color: white; /* Matches form control bg */
            border-color: #e2e8f0;   /* Matches form control border */
            border-left: none;
            color: #64748b;
        }
        .password-toggle:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="form-card">
            
            <div class="form-header">
                <i class="fas fa-user-md fa-3x mb-3"></i>
                <h2>My Profile</h2>
                <p>Update your personal information</p>
            </div>

            <div class="form-body">
                <form th:action="@{/doctor/updateprofile}" method="post" id="profileForm">
                    
                    <input type="hidden" name="id" th:value="${doctor.id}">

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="username" class="form-label">Username / Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" id="username" name="username" class="form-control" th:value="${doctor.username}" required>
                            </div>
                        </div>

                        <div class="col-md-6 mb-4">
                            <label for="specialization" class="form-label">Specialization</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-stethoscope"></i></span>
                                <input type="text" id="specialization" name="specialization" class="form-control" th:value="${doctor.specialization}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" id="email" name="email" class="form-control" th:value="${doctor.email}" required>
                            </div>
                        </div>

                        <div class="col-md-6 mb-4">
                            <label for="phone" class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="text" id="phone" name="phone" class="form-control" th:value="${doctor.phone}">
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            
                            <input type="password" 
                                   id="passwordInput" 
                                   name="password" 
                                   class="form-control" 
                                   th:value="${doctor.password}" 
                                   style="border-right: none;">
                            
                            <span class="input-group-text password-toggle" id="togglePassword">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </span>
                        </div>
                        
                        <div id="passwordError" class="text-danger small mt-1" style="display:none;">
                            <i class="fas fa-exclamation-circle me-1"></i> 
                            Min 5 chars, letters & numbers required.
                        </div>

                        <div class="form-text text-muted ms-1">
                            Ensure your password is secure.
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-submit">
                            <i class="fas fa-save me-2"></i> Save Changes
                        </button>
                        
                        <a th:href="@{/doctor/doctorhome(doctorId=${doctor.id})}" class="btn btn-cancel text-center text-decoration-none">
                            Back to Dashboard
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. Toggle Password Visibility
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#passwordInput');
        const eyeIcon = document.querySelector('#eyeIcon');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle the eye slash icon
            if (type === 'text') {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // 2. Validate Password Rules on Form Submit
        const form = document.querySelector('#profileForm');
        const errorMsg = document.querySelector('#passwordError');

        form.addEventListener('submit', function (e) {
            const password = passwordInput.value;

            // Only validate if there is a password value present
            if (password.length > 0) {
                // Rule: At least 5 characters
                const lengthCheck = password.length >= 5;
                // Rule: Must contain at least one letter and one number
                const mixCheck = /[a-zA-Z]/.test(password) && /\d/.test(password);

                if (!lengthCheck || !mixCheck) {
                    e.preventDefault(); // Stop form submission
                    errorMsg.style.display = 'block'; // Show error message
                    passwordInput.focus();
                    
                    // Highlight border to indicate error (using #dc3545 for Bootstrap danger red)
                    passwordInput.style.borderColor = '#dc3545';
                    togglePassword.style.borderColor = '#dc3545';
                } else {
                    errorMsg.style.display = 'none';
                    // Reset to default theme border color
                    passwordInput.style.borderColor = '#e2e8f0';
                    togglePassword.style.borderColor = '#e2e8f0';
                }
            }
        });
        
        // Clear error when user starts typing
        passwordInput.addEventListener('input', function() {
            errorMsg.style.display = 'none';
            passwordInput.style.borderColor = '#e2e8f0';
            togglePassword.style.borderColor = '#e2e8f0';
        });
    </script>

</body>
</html>
