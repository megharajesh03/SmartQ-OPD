<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Doctor | SmartQ Admin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d9488;
            --primary-dark: #0f766e;
            --secondary-bg: #f0fdfa;
            --text-dark: #1e293b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            padding: 1rem 2rem;
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }

        /* Form Card */
        .form-card {
            background: white;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            padding: 2.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            margin: 0 auto;
        }

        /* Inputs */
        .form-label { font-weight: 500; color: #334155; margin-bottom: 0.5rem; }
        
        .input-group-text {
            background-color: #f8fafc;
            border: 1px solid #cbd5e1;
            border-right: none;
            color: var(--primary-color);
        }
        
        .form-control, .form-select {
            border-radius: 0 10px 10px 0;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1;
            border-left: none;
        }
        
        /* Fix border radius when input group text is present */
        .input-group .input-group-text { border-radius: 10px 0 0 10px; }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1);
            z-index: 1;
        }
        
        /* Ensure the icon border lights up on focus */
        .input-group:focus-within .input-group-text {
            border-color: var(--primary-color);
        }

        /* Submit Button */
        .btn-submit {
            background: var(--primary-color);
            color: white;
            border-radius: 50px;
            padding: 0.8rem 2rem;
            border: none;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s;
        }
        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            color: white;
        }

        /* Password Toggle Button Style */
        .password-toggle {
            cursor: pointer;
            background-color: white; /* Matches form control bg */
            border: 1px solid #cbd5e1; /* Matches form control border */
            border-left: none;
            border-radius: 0 10px 10px 0 !important;
            color: #64748b;
        }
        .password-toggle:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-user-md me-2"></i>Add Doctor
            </a>
            <a href="/admin/doctorlist" class="btn btn-outline-secondary btn-sm rounded-pill px-3">
                <i class="fas fa-arrow-left me-1"></i> Back to List
            </a>
        </div>
    </nav>

    <div class="container" style="margin-top: 110px; margin-bottom: 50px;">
        <div class="form-card">
            
            <div class="text-center mb-5">
                <div class="d-inline-flex align-items-center justify-content-center bg-light rounded-circle p-3 mb-3" style="color: var(--primary-color);">
                    <i class="fas fa-user-md fa-2x"></i>
                </div>
                <h3 class="fw-bold text-dark">Register New Specialist</h3>
                <p class="text-secondary">Enter the doctor's professional details below.</p>
            </div>

            <form th:action="@{/admin/adddoctor}" method="post" id="addDoctorForm">
                <div class="row g-4">
                    
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" name="username" class="form-control" placeholder="Dr. John Doe" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Specialization</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-stethoscope"></i></span>
                            <input type="text" name="specialization" class="form-control" placeholder="Cardiology" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" name="email" class="form-control" placeholder="doctor@hospital.com" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="text" name="phone" class="form-control" placeholder="+1 234 567 890">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Set Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" 
                                   name="password" 
                                   class="form-control" 
                                   id="passwordInput"
                                   placeholder="********" 
                                   required
                                   style="border-radius: 0; border-right: none;">
                            
                            <span class="input-group-text password-toggle" id="togglePassword">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </span>
                        </div>
                        
                        <div id="passwordError" class="text-danger small mt-1" style="display:none;">
                            <i class="fas fa-exclamation-circle me-1"></i> 
                            Min 5 chars, letters & numbers required.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Initial Status</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-toggle-on"></i></span>
                            <select name="status" class="form-select" required>
                                <option value="AVAILABLE" selected>Available</option>
                                <option value="NOT_AVAILABLE">Not Available</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="mt-5">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-save me-2"></i> Save Doctor Details
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. Toggle Password Visibility
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#passwordInput');
        const eyeIcon = document.querySelector('#eyeIcon');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle the eye slash icon
            if (type === 'text') {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // 2. Validate Password Rules on Form Submit
        const form = document.querySelector('#addDoctorForm');
        const errorMsg = document.querySelector('#passwordError');

        form.addEventListener('submit', function (e) {
            const password = passwordInput.value;

            // Rule: At least 5 characters
            const lengthCheck = password.length >= 5;
            // Rule: Must contain at least one letter and one number
            const mixCheck = /[a-zA-Z]/.test(password) && /\d/.test(password);

            if (!lengthCheck || !mixCheck) {
                e.preventDefault(); // Stop form submission
                errorMsg.style.display = 'block'; // Show error message
                passwordInput.focus();
                
                // Highlight border to indicate error
                passwordInput.style.borderColor = '#dc3545';
                togglePassword.style.borderColor = '#dc3545';
            } else {
                errorMsg.style.display = 'none';
                passwordInput.style.borderColor = '#cbd5e1';
                togglePassword.style.borderColor = '#cbd5e1';
            }
        });
        
        // Clear error when user starts typing
        passwordInput.addEventListener('input', function() {
            errorMsg.style.display = 'none';
            passwordInput.style.borderColor = '#cbd5e1';
            togglePassword.style.borderColor = '#cbd5e1';
        });
    </script>
</body>
</html>
