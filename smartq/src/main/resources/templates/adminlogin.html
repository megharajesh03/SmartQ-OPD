<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | SmartQ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d9488; /* Medical Teal */
            --primary-hover: #0f766e;
            --bg-gradient-start: #f0fdfa;
            --bg-gradient-end: #ccfbf1;
            --text-dark: #1e293b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-card {
            background-color: #ffffff;
            padding: 3rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        .login-header p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .login-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            background: #f0fdfa;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            display: inline-block;
        }

        /* Form Controls */
        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .input-group-text {
            background-color: #f8fafc;
            border-right: none;
            color: #94a3b8;
        }

        .form-control {
            border-left: none;
            background-color: #f8fafc;
            padding: 12px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #dee2e6;
            background-color: #fff;
        }

        /* Add a specific focus style to the input group wrapper */
        .input-group:focus-within {
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.2);
            border-radius: 6px;
        }
        
        .input-group:focus-within .form-control, 
        .input-group:focus-within .input-group-text {
            border-color: var(--primary-color);
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-outline-secondary {
            border: 2px solid #cbd5e1;
            color: #64748b;
            font-weight: 500;
            padding: 10px;
            border-radius: 8px;
        }

        .btn-outline-secondary:hover {
            background-color: #f1f5f9;
            color: var(--text-dark);
            border-color: #94a3b8;
        }

        .forgot-link {
            font-size: 0.9rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Error Alert */
        .alert-danger {
            font-size: 0.9rem;
            border-radius: 8px;
            background-color: #fef2f2;
            border-color: #fee2e2;
            color: #991b1b;
        }

    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <h2>Admin Portal</h2>
            <p>Please enter your credentials to access the dashboard.</p>
        </div>

        <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}">Invalid credentials</span>
        </div>

        <form th:action="@{/admin/adminlogin}" method="POST">
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter admin ID" required>
                </div>
            </div>

            <div class="mb-4">
                <div class="d-flex justify-content-between">
                    <label for="password" class="form-label">Password</label>
                    <a th:href="@{/forgot-password}" class="forgot-link">Forgot?</a>
                </div>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
            </div>

            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary">
                    Login <i class="fas fa-sign-in-alt ms-2"></i>
                </button>
            </div>

        </form>

        <div class="d-grid">
            <a th:href="@{/welcome}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i> Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
