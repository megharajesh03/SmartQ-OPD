<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User | SmartQ Admin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d9488;
            --primary-dark: #0f766e;
            --secondary-bg: #f0fdfa;
            --text-dark: #1e293b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            padding: 1rem 2rem;
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }

        /* Form Card */
        .form-card {
            background: white;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            padding: 2.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            margin: 0 auto;
        }

        /* Inputs */
        .form-label { font-weight: 500; color: #334155; margin-bottom: 0.5rem; }
        
        .input-group-text {
            background-color: #f8fafc;
            border: 1px solid #cbd5e1;
            border-right: none;
            color: var(--primary-color);
        }
        
        .form-control, .form-select {
            border-radius: 0 10px 10px 0;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1;
            border-left: none;
        }
        
        /* Fix border radius for icon wrapper */
        .input-group .input-group-text { border-radius: 10px 0 0 10px; }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1);
            z-index: 1;
        }
        
        .input-group:focus-within .input-group-text {
            border-color: var(--primary-color);
        }

        /* Update Button (Teal) */
        .btn-submit {
            background: var(--primary-color);
            color: white;
            border-radius: 50px;
            padding: 0.8rem 2rem;
            border: none;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s;
        }
        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-user-edit me-2"></i>Edit User
            </a>
            <a href="/admin/userlist" class="btn btn-outline-secondary btn-sm rounded-pill px-3">
                <i class="fas fa-times me-1"></i> Cancel
            </a>
        </div>
    </nav>

    <div class="container" style="margin-top: 110px; margin-bottom: 50px;">
        <div class="form-card">
            
            <div class="text-center mb-5">
                <div class="d-inline-flex align-items-center justify-content-center bg-light rounded-circle p-3 mb-3" style="color: var(--primary-color);">
                    <i class="fas fa-user-edit fa-2x"></i>
                </div>
                <h3 class="fw-bold text-dark">Update User Details</h3>
                <p class="text-secondary">Modify personal information or system roles below.</p>
            </div>
            
            <form th:action="@{/admin/edituser/{id}(id=${user.id})}" th:object="${user}" method="post">
                
                <input type="hidden" th:field="*{id}">

                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" th:field="*{username}" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="text" th:field="*{password}" class="form-control" placeholder="Leave unchanged to keep current">
                        </div>
                        <small class="text-muted" style="font-size: 0.8rem;">Enter new password only if changing it.</small>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Role</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                            <select th:field="*{role}" class="form-select" required>
                                <option value="USER">Patient (USER)</option>
                                <option value="DOCTOR">Doctor</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Age</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                            <input type="number" th:field="*{age}" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                            <select th:field="*{gender}" class="form-select">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="text" th:field="*{phone}" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Insurance ID</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-file-medical"></i></span>
                            <input type="text" th:field="*{insuranceId}" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                            <textarea th:field="*{address}" class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                </div>

                <div class="mt-5">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-check-circle me-2"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
