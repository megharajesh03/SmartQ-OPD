<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Dashboard | SmartQ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d9488;
            --primary-dark: #0f766e;
            --secondary-bg: #f0fdfa;
            --text-dark: #1e293b;
            --text-light: #64748b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }

        /* Cards */
        .doctor-card {
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            padding: 2rem;
            height: 100%;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        /* Avatar */
        .doctor-avatar {
            width: 80px;
            height: 80px;
            background: var(--secondary-bg);
            color: var(--primary-color);
            font-size: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
            border: 3px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* Status Badges */
        .status-badge {
            font-size: 0.85rem;
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            width: fit-content;
            margin: 0 auto;
        }
        
        .status-available {
            background-color: #dcfce7;
            color: #15803d;
            border: 1px solid #86efac;
        }

        .status-busy {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fca5a5;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
        .dot-green { background-color: #15803d; }
        .dot-red { background-color: #b91c1c; }

        /* Buttons */
        .btn-token {
            background-color: var(--primary-color);
            border: none;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s;
            color: white;
        }

        .btn-token:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-token:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        /* Typography */
        .doc-name { color: var(--text-dark); font-weight: 700; margin-bottom: 0.2rem; }
        .doc-spec { color: var(--text-light); font-weight: 400; font-size: 0.9rem; }
        
    </style>
</head>
<body>

<nav class="navbar fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-hospital-user me-2"></i>SmartQ <span class="fw-light text-secondary fs-6">Patient Portal</span>
        </a>
        <a href="/user/userlogin" class="btn btn-outline-danger btn-sm rounded-pill px-3">
            <i class="fas fa-sign-out-alt me-1"></i> Logout
        </a>
    </div>
</nav>

<div class="container" style="margin-top: 100px; margin-bottom: 50px;">
    
    <div class="row mb-5 text-center">
        <div class="col-lg-8 mx-auto">
            <h2 class="fw-bold" style="color: var(--text-dark);">Find a Doctor</h2>
            <p class="text-secondary">Select a doctor below to join their live consultation queue.</p>
        </div>
    </div>

    <div class="row g-4">
        
        <div class="col-md-6 col-lg-4" th:each="doc : ${doctors}">
            <div class="doctor-card">
                
                <div class="text-center">
                    <div class="doctor-avatar">
                        <i class="fas fa-user-md"></i>
                    </div>
                    
                    <h4 class="doc-name" th:text="'Dr. ' + ${doc.username}">Dr. Name</h4>
                    <span class="badge bg-light text-dark border rounded-pill mb-3" th:text="${doc.specialization}">Specialization</span>
                    
                    <div class="mb-4">
                        <div th:if="${doc.status.name() == 'AVAILABLE'}" class="status-badge status-available">
                            <span class="dot dot-green"></span> Available
                        </div>
                        <div th:unless="${doc.status.name() == 'AVAILABLE'}" class="status-badge status-busy">
                            <span class="dot dot-red"></span> Not Available
                        </div>
                    </div>
                </div>

                <div class="mt-auto">
                    <div class="d-flex align-items-center justify-content-center text-muted small mb-4">
                        <i class="fas fa-envelope me-2"></i>
                        <span th:text="${doc.email}">email@example.com</span>
                    </div>

                    <form th:action="@{/user/joinQueue}" method="post">
                        <input type="hidden" name="userId" th:value="${userId}" /> 
                        <input type="hidden" name="doctorId" th:value="${doc.id}" />
                        
                        <button type="submit" class="btn btn-token" 
                                th:disabled="${doc.status.name() == 'NOT_AVAILABLE'}">
                            <span th:if="${doc.status.name() == 'AVAILABLE'}">Get Token & Join Queue</span>
                            <span th:unless="${doc.status.name() == 'AVAILABLE'}">Currently Offline</span>
                        </button>
                    </form>
                </div>

            </div>
        </div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
