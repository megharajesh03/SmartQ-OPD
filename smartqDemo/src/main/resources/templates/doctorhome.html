<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard | Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
        }
        .dashboard-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .doctor-info {
            margin-bottom: 30px;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        /* New style for the Call Next button to make it stand out */
        .btn-call-next {
            background-color: #28a745; /* Green */
            font-weight: bold;
            font-size: 1.3rem;
        }
        .btn-call-next:hover {
            background-color: #218838;
        }
        .status-badge {
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="dashboard-container">
            <h2>Welcome, <span th:text="${doctor.username}"></span></h2>
            
            <div class="doctor-info">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Current Status</h5>
                        
                        <span th:text="${doctor.status}" 
                              th:class="${doctor.status.name() == 'AVAILABLE'} ? 'badge bg-success status-badge' : 'badge bg-danger status-badge'">
                        </span>

                        <hr>
                        
                        <p><strong>Specialization:</strong> <span th:text="${doctor.specialization}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${doctor.email}"></span></p>
                    </div>
                </div>
            </div>

            <div class="card bg-light">
                <div class="card-body">
                    <h4 class="text-center mb-3">Queue Management</h4>
                    
                    <form action="/doctor/callNext" method="post" class="mb-3">
                        <input type="hidden" name="doctorId" th:value="${doctor.id}">
                        <button type="submit" class="btn btn-custom btn-call-next">
                            ðŸ“¢ Call Next Patient
                        </button>
                    </form>
                    <p class="text-center text-muted small">Clicking this will mark the current patient as "Done" and call the next one.</p>
                </div>
            </div>

            <div class="my-3 row g-2">
                <div class="col-6">
                    <form action="/doctor/markAvailable" method="post">
                        <input type="hidden" name="doctorId" th:value="${doctor.id}">
                        <button type="submit" class="btn btn-outline-primary w-100">Mark Available</button>
                    </form>
                </div>
                <div class="col-6">
                    <form action="/doctor/markNotAvailable" method="post">
                        <input type="hidden" name="doctorId" th:value="${doctor.id}">
                        <button type="submit" class="btn btn-outline-danger w-100">Take a Break</button>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="/doctor/doctorlogin" class="btn btn-secondary">Logout</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
