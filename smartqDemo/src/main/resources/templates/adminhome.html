<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Hospital Management System</title>
    <!-- Bootstrap CSS for better design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eafaf1; /* Very light green background */
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff; /* White background for content */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c6e49; /* Dark green header color */
            text-align: center;
            margin-bottom: 20px;
        }
        h3 {
            color: #333;
            margin-bottom: 30px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 10px 0;
        }
        nav ul li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            background-color: #4caf50; /* Medium green background for links */
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }
        .logout-btn {
            background-color: #dc3545; /* Red background for logout button */
            font-size: 1.2rem;
        }
        .logout-btn:hover {
            background-color: #c82333; /* Slightly darker red on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Admin Dashboard</h2>
        <h3>Welcome, Admin!</h3>

        <nav>
            <ul>
                <!-- Existing Links -->
                <li><a href="/admin/manage-users">Manage Users</a></li>
                <li><a href="/admin/view-reports">View Reports</a></li>
                <li><a href="/admin/appointments">Manage Appointments</a></li>

                <!-- New Links for Managing Doctors -->
                <li><a href="/admin/doctorlist">View Doctors</a></li>
                <li><a href="/admin/adddoctor">Add Doctor</a></li>

                <!-- Logout Link -->
                <li><a href="#" class="logout-btn" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS (optional, for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function logout() {
            // Clear session or cookies if required here (optional)
            
            // Redirect to admin login page after logout
            window.location.href = '/adminlogin';  // Redirects to admin login
        }
    </script>

</body>
</html>
