<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor | Hospital Management System</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eafaf1; /* Very light green background */
        }
        .container {
            max-width: 600px;
            margin-top: 40px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c6e49; /* Dark green text */
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50; /* Medium green button */
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }
        select.form-control {
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Edit Doctor</h2>
        <form th:action="@{/admin/editdoctor/{id}(id=${doctor.id})}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" th:value="${doctor.username}" required>
            </div>

            <div class="form-group">
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization" class="form-control" th:value="${doctor.specialization}" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" th:value="${doctor.email}" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" class="form-control" th:value="${doctor.phone}">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" th:value="${doctor.password}" required>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" class="form-control" required>
                    <option value="" disabled selected>Choose an option</option> <!-- Default option -->
                    <option value="AVAILABLE" th:selected="${doctor.status == 'AVAILABLE'}">Available</option>
                    <option value="NOT_AVAILABLE" th:selected="${doctor.status == 'NOT_AVAILABLE'}">Not Available</option>
                </select>
            </div>

            <button type="submit">Update Doctor</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
