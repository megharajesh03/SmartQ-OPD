<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Token Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta http-equiv="refresh" content="15"> 
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #f0f2f5;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-header text-center text-white" 
                     th:classappend="${token.consultationStatus.name() == 'IN_CONSULTATION'} ? 'bg-success' : 'bg-warning'">
                    <h4 class="mb-0 mt-2">Your Queue Token</h4>
                    <p class="mb-2" th:text="${#dates.format(token.scheduledTime, 'hh:mm a')}">Time</p>
                </div>
                
                <div class="card-body text-center p-5">
                    <h6 class="text-muted text-uppercase">Doctor</h6>
                    <h2 class="text-primary mb-4" th:text="'Dr. ' + ${doctor.username}">Dr. Name</h2>
                    
                    <hr>

                    <h6 class="text-muted text-uppercase mt-4">Current Status</h6>
                    <h1 class="display-4 fw-bold mb-3" 
                        th:text="${token.consultationStatus}"
                        th:classappend="${token.consultationStatus.name() == 'IN_CONSULTATION'} ? 'text-success' : 'text-warning'">
                        STATUS
                    </h1>

                    <div class="alert mt-4" 
                         th:classappend="${token.consultationStatus.name() == 'IN_CONSULTATION'} ? 'alert-success' : 'alert-secondary'"
                         role="alert">
                        <i class="bi bi-info-circle-fill"></i> 
                        <strong th:text="${statusMsg}">Status Message</strong>
                    </div>
                    
                    <button onclick="location.reload();" class="btn btn-outline-primary mt-3 btn-sm">
                        Refresh Now
                    </button>
                </div>
                
                <div class="card-footer text-center bg-white pb-3">
                     <a th:href="@{/user/userhome(userId=${userId})}" class="text-decoration-none">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
