<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login | Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eafaf1; /* Very light green background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff; /* White background for form */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #2c6e49; /* Dark green text */
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #a2d9b1; /* Light green border for inputs */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50; /* Medium green button background */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }
        .login-footer {
            text-align: center;
            margin-top: 15px;
        }
        .back-button {
            width: 100%;
            padding: 10px;
            background-color: #eafaf1; /* Very light green background */
            color: #4caf50; /* Green text */
            border: 2px solid #4caf50; /* Green border */
            border-radius: 5px;
            font-size: 1.1rem;
            margin-top: 15px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #4caf50; /* Medium green background */
            color: #ffffff; /* White text */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Doctor Login</h2>

        <!-- Display error message if login fails -->
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <form action="/doctor/doctorlogin" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="login-footer">
            <p>Forgot your password? <a href="/forgot-password" style="color: #4caf50;">Reset it here</a></p>
        </div>

        <!-- Button to go back to welcome page -->
        <form action="/welcome" method="get">
            <button type="submit" class="back-button">Back to Home Page</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
