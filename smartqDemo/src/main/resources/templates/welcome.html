<!DOCTYPE html>
<html lang="en">
<head>	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Hospital Management System</title>
    <!-- Bootstrap CSS for better design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eafaf1; /* Very light green background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Restricting max width for better layout */
        }
        h1 {
            color: #2c6e49; /* Dark green color for header */
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 15px 0;
        }
        a {
            font-size: 1.1rem;
            color: #fff;
            background-color: #4caf50; /* Green button background */
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
            display: inline-block;
            width: 100%;
            text-align: center;
        }
        a:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Hospital Management System</h1>
        <p>Please select your role to proceed:</p>
        <ul>
            <li><a href="/adminlogin">Admin Login</a></li>
            <li><a href="/doctorlogin">Doctor Login</a></li>
            <li><a href="/userlogin">User Login</a></li>
        </ul>
    </div>

    <!-- Bootstrap JS (optional, for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
