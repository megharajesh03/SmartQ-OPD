<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .doctor-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .doctor-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Hospital Queue - Patient Portal</span>
        <a href="/user/userlogin" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container">
    <div class="alert alert-info">
        <strong>Welcome!</strong> Please select a doctor below to join their waiting list.
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="doc : ${doctors}">
            <div class="card doctor-card h-100">
                <div class="card-header bg-white border-bottom-0">
                    <h5 class="card-title text-primary mb-0" th:text="'Dr. ' + ${doc.username}">Dr. Name</h5>
                    <small class="text-muted" th:text="${doc.specialization}">Specialization</small>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        Current Status: 
                        <span th:text="${doc.status}" 
                              th:class="${doc.status.name() == 'AVAILABLE'} ? 'badge bg-success' : 'badge bg-danger'">
                            STATUS
                        </span>
                    </p>
                    <p class="card-text"><small class="text-muted" th:text="'Email: ' + ${doc.email}">Email</small></p>
                </div>
                <div class="card-footer bg-white border-top-0">
                    <form th:action="@{/user/joinQueue}" method="post">
                        <input type="hidden" name="userId" th:value="${userId}" /> 
                        <input type="hidden" name="doctorId" th:value="${doc.id}" />
                        
                        <button type="submit" class="btn btn-primary w-100" 
                                th:disabled="${doc.status.name() == 'NOT_AVAILABLE'}">
                            Get Token
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
