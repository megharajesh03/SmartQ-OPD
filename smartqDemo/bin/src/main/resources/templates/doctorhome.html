<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard | Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
        }
        .dashboard-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .doctor-info {
            margin-bottom: 30px;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="dashboard-container">
            <h2>Welcome, <span th:text="${doctor.username}"></span></h2>
            
            <!-- Doctor Information -->
            <div class="doctor-info">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Doctor Information</h5>
                        <p><strong>Specialization:</strong> <span th:text="${doctor.specialization}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${doctor.email}"></span></p>
                        <p><strong>Phone:</strong> <span th:text="${doctor.phone}"></span></p>
                        <p><strong>Status:</strong> <span th:text="${doctor.status}"></span></p>
                    </div>
                </div>
            </div>

            <!-- Availability Actions -->
            <div class="my-3">
                <form action="/doctor/markAvailable" method="post">
                    <input type="hidden" name="doctorId" th:value="${doctor.id}">
                    <button type="submit" class="btn-custom">Mark Available</button>
                </form>
                <form action="/doctor/markNotAvailable" method="post" class="mt-3">
                    <input type="hidden" name="doctorId" th:value="${doctor.id}">
                    <button type="submit" class="btn-custom">Mark Not Available</button>
                </form>
            </div>

            <!-- Logout Button -->
            <a href="/doctorlogin" class="btn btn-secondary mt-4">Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
