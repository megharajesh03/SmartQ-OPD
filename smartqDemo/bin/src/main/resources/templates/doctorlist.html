<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor List | Hospital Management System</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
        }
        .container {
            max-width: 1000px;
            margin-top: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .action-buttons a, .action-buttons button {
            padding: 5px 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 5px;
        }
        .action-buttons a {
            background-color: #007bff;
        }
        .action-buttons a:hover {
            background-color: #0056b3;
        }
        .action-buttons button {
            background-color: #dc3545;
            border: none;
        }
        .action-buttons button:hover {
            background-color: #c82333;
        }
        .add-doctor-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #007bff;
        }
        .add-doctor-link:hover {
            text-decoration: underline;
        }
        .return-home-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .return-home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Doctor List</h2>

        <!-- Display message if no doctors are found -->
        <div th:if="${#lists.isEmpty(doctors)}">
            <p>No doctors found.</p>
        </div>

        <!-- Display the doctors table if doctors data is available -->
        <div th:unless="${#lists.isEmpty(doctors)}">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Specialization</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterate through the doctors list -->
                    <tr th:each="doctor : ${doctors}">
                        <td th:text="${doctor.username != null ? doctor.username : 'N/A'}"></td>
                        <td th:text="${doctor.specialization != null ? doctor.specialization : 'N/A'}"></td>
                        <td th:text="${doctor.email != null ? doctor.email : 'N/A'}"></td>
                        <td th:text="${doctor.phone != null ? doctor.phone : 'N/A'}"></td>
                        <td th:text="${doctor.status != null ? doctor.status : 'N/A'}"></td>
                        <td class="action-buttons">
                            <a th:href="@{/admin/editdoctor/{id}(id=${doctor.id})}">Edit</a>
                            <form th:action="@{/admin/deletedoctor/{id}(id=${doctor.id})}" method="post" style="display:inline;">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Add new doctor link -->
        <a href="/admin/adddoctor" class="add-doctor-link">Add New Doctor</a>

        <!-- Button to return to Admin Home -->
        <a href="/admin/adminhome" class="return-home-btn">Return to Admin Home</a>
    </div>

    <!-- Bootstrap JS (optional, for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
